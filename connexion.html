        <!-- section connexion -->
        <section class="connexion">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form class="formulaire" method="POST">
                            <p>
                                <a class="navbar-brand" href="#"><img class="logo" src="./assets/images/logo.svg" alt="Social network"></a> 
                            </p>
                            <h3 class="mb-4">Identifie-toi </h3>
                            <div class="mb-3">
                                <label for="mail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="mail"  name="mail" placeholder="hadjer@gmail.com" minlength="2" require>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="XXXXXXXXXX" minlength="2" require>
                            </div>
                            <p class="container-envoye">
                                <button type="submit" class="btn mon-btn btn-connexion">Se connecter</button>
                            </p>
                            <p class="bas-formulaire"><span>Pas encore inscrit ?</span> • <a href="./inscription.html"><span>Crée un compte</span></a></p>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
