<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Genius | Inscription recruteur</title>

    <!-- La partie meta -->

    <!-- La partie Link -->
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Mon css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Librairies AOS, FONTAWESOME, JQUERY -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/406ba45408.js" crossorigin="anonymous"></script>
  
</head>
<body>

    <!--- LE CONTENU PRINCIPAL -->
    <main class=" mon-d-flex">
        <!-- section inscription -->
        <section class="inscription">
            <div class="container">
                <form class="formulaire-inscription row" method="POST">
                    <p>
                        <a class="navbar-brand" href="#"><img class="logo" src="./assets/images/logo.svg" alt="Social network"></a> 
                    </p>
                    <h3 class="mb-4">Création de job</h3>
                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="titre-mission" class="form-label">Titre de la mission</label>
                        <input type="text" class="form-control" id="titre-mission"  name="titre-mission" placeholder=" Titre de la mission" minlength="2" require>
                    </div>

                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="contrat" class="form-label">Type de contrat</label>
                        <select id="contrat" class="form-select mon-select" name="contrat" require>
                            <option selected>CDI</option>
                            <option> CDD</option>
                            <option>STAGE</option>
                        </select>
                    </div>

                    <div class="mb-3 col-12">
                        <label for="nom-entreprise" class="form-label">Nom de l'entreprise</label>
                        <input type="text" class="form-control" id="nom-entreprise"  name="nom-entreprise" placeholder=" Nom de l'entreprise" minlength="2" require>
                    </div>

    
                    <div class="mb-3 col-12">
                        <label for="description" class="form-label">Description de la mission</label>
                        <textarea class="form-control" rows="7" id="description" name="description" placeholder="description" require></textarea>
                    </div>

                    <p class="container-envoye">
                        <button type="submit" class="btn mon-btn btn-connexion">Poste ton offre</button>
                    </p>
                    
                </form>
            </div>
        </section>

    </main>

    <div class="copyright">
    <p>© Little genius. Tous droits réservés. </p>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- mon Script -->
    <script src="assets/js/main.js"></script>
</body>
</html>
