<html lang="fr-FR">
<head>
    <meta charset="UTF-8">

    <title>Little Genius | Inscription recruteur</title>

    <!-- La partie meta -->

    <!-- La partie Link -->
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Mon css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Librairies AOS, FONTAWESOME, JQUERY -->

    <script src="https://kit.fontawesome.com/406ba45408.js" crossorigin="anonymous"></script>
  
</head>
<body>

    <!--- LE CONTENU PRINCIPAL -->
    <main class=" mon-d-flex">
        <!-- section inscription -->
        <section class="inscription">
            <div class="container">
                <form class="formulaire-inscription row" method="POST">
                    <p>
                        <a class="navbar-brand" href="#"><img class="logo" src="./assets/images/logo.svg" alt="Social network"></a> 
                    </p>
                    <h3 class="mb-4">Inscris-toi </h3>
                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="name-entreprise" class="form-label">Nom de l'entreprise</label>
                        <input type="text" class="form-control" id="name-entreprise"  name="name-entreprise" placeholder=" Nom de l'entreprise" minlength="2" require>
                    </div>

                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="name" class="form-label">Nom du contact</label>
                        <input type="text" class="form-control" id="name"  name="name" placeholder=" Nom du contact" minlength="2" require>
                    </div>


                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="mail" class="form-label">E-mail du contact</label>
                        <input type="email" class="form-control" id="mail"  name="mail" placeholder="genius@gmail.com" minlength="2" require>
                    </div>

                    <div class="mb-3 col-md-6 col-12 col-sm-12">
                        <label for="tel" class="form-label">Téléphone du contact </label>
                        <input type="tel" class="form-control" id="tel"  name="tel" placeholder="Téléphone du contact" minlength="2" require>
                    </div>


                    <div class="mb-3 col-12">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="XXXXXXXXXX" minlength="2" require>
                    </div>

    
                    <div class="mb-3 col-md-12 col-12 col-sm-12">
                        <label for="description" class="form-label">Description de l'entreprise</label>
                        <textarea class="form-control" rows="7" id="description" name="description" placeholder="description" require></textarea>
                    </div>

                    <p class="container-envoye">
                        <a href="#"></a><button type="submit" class="btn mon-btn btn-connexion">Rejoins Little Genius</button></a>
                    </p>
                    <p class="bas-formulaire"><span>Déjà inscrit ?</span> • <a href="./connexion.html"><span>Connecte-toi</span></a></p>
                    
                </form>
            </div>
        </section>

    </main>

    <div class="copyright">
    <p>© Little genius. Tous droits réservés. </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
